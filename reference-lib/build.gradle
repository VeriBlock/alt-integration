plugins {
    id "java"
    id "idea"
    id "java-library"
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.22'

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'

    compile project(':core')
}

sourceSets {
    main {
        java {
            srcDirs += ['conf']
        }
    }
}